<div class="container">
    <div class="row">
       
        <div class="col-md-12">
            <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
                <div class="form-group">
                    <label for="about">AUTHOR'S NAME</label>
                    <input type="text" required class="form-control" placeholder="John Doe" id="name"
                        [(ngModel)]="newQuote.author" name="author" #author="ngModel">
                    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                        <p>Name is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quote">QUOTE</label>
                    <textarea class="form-control" id="quote" rows="4" placeholder="Type qoute here.."
                        [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
                    <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                        <p>This field cannot be empty</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Posting">Posted on </label><br>
                    <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate"
                        #completeDate="ngModel" required><br>
                    <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                        <p>Date is required</p>
                    </div><br>
                </div>
                <button type="submit" class="btn btn-primary"[disabled]="!quoteForm.valid">POST</button>
            </form>
        </div>
    </div>
</div>
