<div class="container">
    <div class="row">
        <div class="col-md-2">

        </div>

        <div class="col-md-10">
            <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
                <div class="form-group">
                    <label for="about">ABOUT</label>
                    <input type="text" required class="form-control" placeholder="Love quote" id="name" [(ngModel)]="newQuote.author" name = "author" #author="ngModel">
                    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                        <p>Name is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quote">QUOTE</label>
                    <textarea class="form-control" id="quote" rows="4" placeholder="Type qoute here.." [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel"
                        required></textarea>
                        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                            <p>This field cannot be empty</p>
                        </div>
                </div>
                <button type="submit" class="btn btn-primary">POST</button>
            </form>
        </div>
    </div>
</div>
